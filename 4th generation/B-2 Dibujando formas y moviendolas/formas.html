<!-- 
div: elemento
style: estilo 
z-index: pone formas atras o en frente de otras formas. 
position absolute: posición absoluta con respecto a nuestro origen
left: izquierda, es decir la posición horizontal
top: arriba, es decir la posición vertical [parte superior de la página])
width: ancho
height: alto
border-radius: qué tipo de figura va ser [50% = círculo, 0%= cuadrado]
background: color del fondo del círculo
Los fragmentos de código que utilizamos en este video están a continuación. Si quisieras, podrías copiar y pegarlo en tu escritor de Visual Studio Code para reducir errores de escritura.
 -->

 <div style="
z-index:5;
position:absolute;
left:100px;
top:200px;
width:100px;
height:100px;
border-radius:50%;
background: black">
</div>

<div style="
z-index:5;
position:absolute;
left:100px;
top:200px;
width:100px;
height:100px;
border-radius:50%;
border: 3px solid">
</div>
